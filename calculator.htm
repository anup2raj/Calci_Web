<!doctype html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="cal.css">
	<script>
		function insert(num){
			document.form.field.value=document.form.field.value+num;
		}
		function equal(){
			exp=document.form.field.value;
			if(exp)
				document.form.field.value=eval(exp).toPrecision();
		}
		function clean(){
			document.form.field.value="";
		}
		function del(){
			exp=document.form.field.value;
			document.form.field.value=exp.substring(0,exp.length-1);
		}
	</script>
</head>
<body>
<div class="main">
	<form name="form">
		<input class="field1" name="field"></input>
	</form>
	<table>
		<tr>
			<td><input class="button" type="button" value="C" onclick="clean()"></td>
			<td><input class="button" type="button" value="del" onclick="del()"></td>
			<td><input class="button" type="button" value="/" onclick="insert('/')"></td>
			<td><input class="button" type="button" value="*" onclick="insert('*')"></td>
		</tr>
		<tr>
			<td><input class="button" type="button" value="7" onclick="insert(7)"></td>
			<td><input class="button" type="button" value="8" onclick="insert(8)"></td>
			<td><input class="button" type="button" value="9" onclick="insert(9)"></td>
			<td><input class="button" type="button" value="-" onclick="insert('-')"></td>
		</tr>
		<tr>
			<td><input class="button" type="button" value="4" onclick="insert(4)"></td>
			<td><input class="button" type="button" value="5" onclick="insert(5)"></td>
			<td><input class="button" type="button" value="6" onclick="insert(6)"></td>
			<td><input class="button" type="button" value="+" onclick="insert('+')"></td>
		</tr>
		<tr>
			<td><input class="button" type="button" value="1" onclick="insert(1)"></td>
			<td><input class="button" type="button" value="2" onclick="insert(2)"></td>
			<td><input class="button" type="button" value="3" onclick="insert(3)"></td>
			<td rowspan=2><input class="button btnv" type="button" value="=" onclick="equal()"></td>
		</tr>
		<tr>
			<td colspan=2><input class="button btnh" type="button" value="0" onclick="insert(0)"></td>
			<td><input class="button" type="button" value="." onclick="insert('.')"></td>
		</tr>
	</table>
</div>
</body>
</html>
